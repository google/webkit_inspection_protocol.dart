name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run:  dart pub get

      - name: Validate formatting
        run:  dart format --output=none --set-exit-if-changed .

      - name: Analyze source code
        run:  dart analyze

      - name: Run tests
        run:  dart test
