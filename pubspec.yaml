  Inspection Protocol).
repository: https://github.com/google/webkit_inspection_protocol.dart

environment:
  sdk: ^3.4.0

dependencies:
  logging: ^1.0.0

dev_dependencies:
  args: ^2.0.0
  dart_flutter_team_lints: ^3.0.0
  shelf: ^1.0.0
  shelf_static: ^1.0.0
  shelf_web_socket: ^2.0.0
  test: ^1.16.6
  # used in example/
  web_socket_channel: ^3.0.0
  webdriver: ^3.0.0
